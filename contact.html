<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact - Aliens</title>
</head>

<body>
    <header>
        <h1>The Alien Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

<section id="contact">
    <h2>Contact Me</h2>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">

        <label for="email">Email address</label>
        <input type="email" id="email" name="email">

        <label for="reason">Reason for contact</label>
        <select id="reason" name="reason">
            <option value="hi">Saying Hi</option>
            <option value="contractor">Looking for a Contractor</option>
            <option value="interview">Interested in an Interview</option>
        </select>

        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" style="width:100%; max-width:400px; height:100px;"></textarea>

        <button type="submit">Submit</button>
    </form>
</section>
</body>
</html>
