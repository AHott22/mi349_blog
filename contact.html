    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label>Name:
                <input type="text">

            <label>Email Address:
                <input type="email">
            </label>

            <label>Reason for Contact:
                <select id="reason">
                    <option value="hi">Saying Hi</option>
                    <option value="contractor">Looking for a Contractor</option>
                    <option value="interview">Interested in an Interview</option>
                </select>
            </label>

            <label>Comments:
                <input type="text">
            </label>

            <button>Submit</button>
        </form>
    </section>
