<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Aliens</title>
</head>

<body>
    <header>
        <h1>The Alien Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:
                <input type="text" id="name" name="name" required>
            </label>

            <label for="email">Email Address:
                <input type="email" id="email" name="email" required>
            </label>

            <label for="reason">Reason for Contact:
                <select id="reason" name="reason" required>
                    <option value="hi">Saying Hi</option>
                    <option value="contractor">Looking for a Contractor</option>
                    <option value="interview">Interested in an Interview</option>
                </select>
            </label>

            <label for="message">Comments:
                <textarea id="message" name="message" rows="6" required></textarea>
            </label>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
